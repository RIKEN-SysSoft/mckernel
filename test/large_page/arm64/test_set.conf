pagesize=$(getconf PAGESIZE)

case $pagesize in
    4096)
	# mmap + THP: 64KB, 2MB, 32MB, 1GB
	test_set="001"

	# shget + THP: 64KB, 2MB, 32MB, 1GB
	test_set="101"

	# mmap + flag: 64KB, 2MB, 32MB, 1GB
	test_set="201"

	# shmget + flag: 64KB, 2MB, 32MB, 1GB
	test_set="301"

	# brk: 64KB, 2MB, 32MB
	# vm->region.brk_start alignment
	# is taken care by the patch
	# to prepare_process_ranges_args_envs()
	test_set="401 402 403" 

	# .data, .bss, .stack: 64KB, 2MB, 32MB
	# initial allocation and avm->region.stack_start alignment
	# is taken care by the patch
	# to init_process_stack()
	test_set="501 502 503"

	;;
    65536)
	# mmap + THP: 2MB, 512MB
	test_set="001"

	# shget + THP: 2MB, 512MB
	test_set="101"

	# mmap + flag: 2MB, 512MB
	test_set="201"

	# shmget + flag: 2MB, 512MB
	test_set="301"

	# brk: 2MB, 512MB
	test_set="401 402" 

	# .data, .bss, .stack: 2MB, 512M
	test_set="501 502"
	;;
    *) echo "Error: Unknown page size: $pagesize"
	exit 1
	;;
esac
